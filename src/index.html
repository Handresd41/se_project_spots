<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hermenegildo Andres" />
    <meta name="description" content="Description of the webpage" />
    <meta name="keywords" content="Comman, Seperated, Keywords" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img alt="Pencil-icon" class="profile__pencil-icon" />
            </button>
            <img alt="Bessie Coleman" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Avator</p>
            <button type="button" class="profile__edit-btn">
              <img alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img alt="Plus icon" class="profile__add-icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <div class="card__like-container">
                    <button type="button" class="card__like-btn"></button>
                    <span class="card__like-count"></span>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img alt="close button" class="modal__image-btn" />
        </button>
        <h3 class="modal__title">Edit Profile</h3>
        <form name="edit-profile" class="modal__form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img alt="close button" class="modal__image-btn" />
        </button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image link
            <input
              id="add-card-link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              name="link"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              class="modal__input"
              name="name"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__preview-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img alt="close button" class="modal__image-btn" />
        </button>
        <h3 class="modal__title">Edit profile avatar</h3>
        <form name="edit-avatar-form" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <!--Todo Style class.-->
    <div class="modal modal_delete" id="delete-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img alt="close button" class="modal__image-btn" />
        </button>
        <h3 class="modal__delete-title">
          Are you sure you want to delete this image?
        </h3>
        <form
          name="delete-form"
          class="modal__form modal__delete-form"
          novalidate
        >
          <button type="submit" class="modal__submit-btn modal__delete-btn">
            Delete
          </button>
          <button type="button" class="modal__submit-btn modal__cancel-btn">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
